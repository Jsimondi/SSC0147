<div class="top-bar__wrapper">
    <div class="logo__wrapper">
        <h3 class="logo">TGS</h3>
    </div>
    <div class="page-list__wrapper">
        <h5>Loja</h5>
        <h5>Biblioteca</h5>
        <h5 (click)="navigateToChromeExtension()">
            Carteira
        </h5>
        <div class="user__wrapper" (click)="connectUser()">
            <h5 *ngIf="!loggedUser?.isLogged">Login</h5>
            <i class="material-icons user-icon" *ngIf="loggedUser?.isLogged">account_circle</i>
            <h6 *ngIf="loggedUser?.isLogged">{{ loggedUser._id }}</h6>
        </div>
    </div>
</div>
